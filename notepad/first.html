<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-3">My notepad</h1>
      <div class="d-flex justify-content-end">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="saveNotes">
          <label class="form-check-label" for="saveNotes">
            Save my notes
          </label>
        </div>
      </div>
      
      <!-- <label for="exampleFormControlTextarea1">My notepad</label> -->
      <textarea class="form-control" id="textarea" rows="8" placeholder="Write your notes here"></textarea>
      
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
